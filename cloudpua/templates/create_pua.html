{% extends 'base.html' %}

{% block title %}
    新建套路
{% endblock %}

{% block head %}

    <style>
        .container {
            max-width: 600px;
        }

        .form-container {
            margin: 16px;
        }

        div.input-line {
            margin-top: 16px !important;
        }
    </style>

{% endblock %}

{% block body %}
    <div class="form-container">
        <h4 style="text-align: center; margin:32px;">添加套路实例</h4>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="pua-title">标题</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="pua-title" placeholder="套路标题">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="pua-slug">ID</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="pua-slug" placeholder="ID">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="pua-author">作者</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="pua-author" placeholder="作者">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="pua-description">描述</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="pua-description" placeholder="套路描述">
                </div>
            </div>
            <input type="submit">
        </form>
    </div>
{% endblock %}

{% block bottom %}

{% endblock %}
