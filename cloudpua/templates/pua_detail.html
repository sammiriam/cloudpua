{% extends 'base.html' %}
{% block title %}
    套路详情
{% endblock %}

{% block head %}
    <style>

        div.container {
            max-width: 800px;
        }

        div.main-box {
            max-width: 800px;
            margin: auto;
            margin-top: 100px;
        }

        div.message-box {
            display: inline;
            width: 50%;
            min-width: 200px;
            float: left;
            margin: auto;
            padding: 16px;
        }

        div.message-box div.from-op, div.from-me {
            margin: 4px;
            list-style: none;
            width: 70%;
            padding: 8px;
            border-radius: 6px;
        }

        div.message-box div.from-me {
            float: right;
            background: greenyellow;
        }

        div.message-box div.from-me::after {
            content: "";
            position: relative;
            left: 12px;
            top: 6px;
            float: right;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 6px solid greenyellow;
            display: block;
            width: 0;
        }

        div.message-box div.from-op {
            float: left;
            background: whitesmoke;
        }

        div.message-box div.from-op::after {
            content: "";
            position: relative;
            left: -12px;
            top: 6px;
            float: left;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-right: 6px solid whitesmoke;
            display: block;
            width: 0;
        }

        div.info-box {
            display: inline;
            width: 50%;
            float: left;
            padding: 8px;
        }

        div.top-search-bar {
            margin-top: 16px;
            float: right;
            width: 30%;
        }

        @media (max-width: 500px) {
            div.top-search-bar {
                width: 100%;
            }

            div.message-box {
                width: 100%;
            }

            div.info-box {
                width: 100%;
            }

            div.main-box {
                margin-top: 36px;
            }
        }
    </style>

{% endblock %}

{% block body %}
    <div class="input-group top-search-bar">
        <input type="text" class="form-control" placeholder="更多套路">
        <span class="input-group-addon">搜索</span>
    </div>
    <div class="main-box">
        <div class="message-box">
            <div class="message">
                {% for msg in chat %}
                    <div class="{% if msg[0] %}from-me{% else %}from-op{% endif %}">{{ msg[1] }}</div>
                {% endfor %}
            </div>
        </div>
        <div class="info-box">
            <h1 class="title">{{ pua.title }}</h1>
            <h6 class="author">{{ pua.author }} - {{ pua.date|datetime }}</h6>
            <p class="descriptioon">{{ pua.description }}</p>
        </div>
    </div>
{% endblock %}

{% block bottom %}

{% endblock %}
